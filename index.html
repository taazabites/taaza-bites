      :root {

      .section-divider {

        left: 0;

        overflow: hidden;
        line-height: 0;

      }
      .section-divider svg {
        position: relative;
        display: block;
        width: calc(100% + 1.3px);
        height: 80px;
      }
      .section-divider .shape-fill {
        fill: var(--off-white);
      }
      .section-divider.top {
        top: -1px;

        transform: rotate(0);
      }
      .section-divider.top .shape-fill {
         fill: var(--section-bg-light-green);

      .meal-plan-loader {

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .animate-ken-burns {
        animation: kenBurns 40s ease-in-out infinite alternate;
      }
      @keyframes kenBurns {
        0% { transform: scale(1.05) translate(2%, -2%); }
        100% { transform: scale(1) translate(0, 0); }
      }

      /* Form Input Glow */
      .form-glow input:focus, .form-glow select:focus, .form-glow textarea:focus {
        box-shadow: 0 0 0 3px rgba(85, 181, 40, 0.4);
        border-color: var(--primary) !important;
      }
      
      /* Button Ripple Effect */
      .ripple-effect {
        position: relative;
        overflow: hidden;
      }
      .ripple-effect .ripple {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.6);
        transform: scale(0);
        animation: ripple-animation 0.6s linear;
        pointer-events: none;
      }
      @keyframes ripple-animation {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }

      /* Image Loading Optimization */
      .image-container {
        background: linear-gradient(110deg, #ececec 8%, #f5f5f5 18%, #ececec 33%);
        background-size: 200% 100%;
        animation: 1.5s shine linear infinite;
        overflow: hidden;
        position: relative;
      }
      @keyframes shine {
        to {
          background-position-x: -200%;
        }
      }
      .image-container > img {
        opacity: 0;
        transition: opacity 500ms ease-in-out;
      }
      .image-container > img.is-loaded {
        opacity: 1;
      }

      /* Hide scrollbar for Tailwind carousel-like elements */
      .hide-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .hide-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      /* New Animation System */
      .animate-on-scroll {
          opacity: 0;
          will-change: transform, opacity;
      }

      @keyframes slide-fade-in-up {
          from { opacity: 0; transform: translateY(30px); }
          to { opacity: 1; transform: translateY(0); }
      }
      @keyframes slide-in-left {
          from { opacity: 0; transform: translateX(-40px); }
          to { opacity: 1; transform: translateX(0); }
      }
      @keyframes slide-in-right {
          from { opacity: 0; transform: translateX(40px); }
          to { opacity: 1; transform: translateX(0); }
      }
      @keyframes fade-in {
          from { opacity: 0; }
          to { opacity: 1; }
      }
      @keyframes scale-up {
          from { opacity: 0; transform: scale(0.95); }
          to { opacity: 1; transform: scale(1); }
      }

      .is-visible[data-animation="slide-fade-in-up"] { animation: slide-fade-in-up 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) both; }
      .is-visible[data-animation="slide-in-left"] { animation: slide-in-left 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) both; }
      .is-visible[data-animation="slide-in-right"] { animation: slide-in-right 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) both; }
      .is-visible[data-animation="fade-in"] { animation: fade-in 0.8s cubic-bezier(0.39, 0.575, 0.565, 1) both; }
      .is-visible[data-animation="scale-up"] { animation: scale-up 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) both; }
